<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<link href="css/bootstrap-reboot.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-grid.css" rel="stylesheet">

    <title>Formulário 2</title>
	
	<div style="text-align:center;">
	<h2 style="width:60%; padding:2%;">Textos e formulários</h2>
	
	<h4 style="width:60%; padding:3%;">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</h4>
	</div>
	
  </head>
  <body>
	<section class="container">
		<div style="width:70%; border:solid 1px; padding:2%; margin-top:20px;">
		
			<form action="tabela1" method="post">
				<legend>Detalhes de contato</legend>
				
				<label for="nome" style="padding-top:3%">Nome</label>
				<input type="text" id="nome" name="nome" class="form-control">

				<label for="email" style="padding-top:3%">Endereço de email</label>
				<input type="email" id="email" name="email" class="form-control">
				
				<label for="celular" style="padding-top:3%">Celular</label>
				<input type="tel" id="tel" name="tel" class="form-control">
				
			</form>
			
			<hr>
			
			<form action="tabela2" method="post">
				<legend>Endereço para entrega</legend>
				
				<label for="endereco" style="padding-top:3%">Endereço</label>
				<input type="text" id="endereco" name="endereco" class="form-control">
				
				<label for="endereco2" style="padding-top:3%">Endereço 2</label>
				<input type="text" id="endereco2" name="endereco2" class="form-control">
				
				<label for="estado" style="padding-top:3%">Estado</label>
				<input type="text" id="estado" name="estado" class="form-control">
				
				<label for="cidade" style="padding-top:3%">Cidade</label>
				<input type="text" id="cidade" name="cidade" class="form-control">			
				
				<label for="cep" style="padding-top:3%">CEP</label>
				<input type="number" id="cep" name="cep" class="form-control">
					
				<hr>
				
				<div style="text-align:center;">
				<button type="button" class="btn">Enviar</button>	
				</div>
			
			</form>		
		</div>	
	</section>  

    <!-- JavaScript (Opcional) -->
